<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="resources/movieSite.css"/>
    <title>FeedBack</title>
    </h:head>
    <h:body>
        <div id="wrapper">
          <div id="header">
            <div id="caption">JUST MOVIE</div>
            <div id="navbar">
              <div id="home"><a href="index.xhtml" class="active">Home</a></div>
              <div id="about"><a href="about.xhtml">About</a></div>
              <div id="process"><a href="feedback.xhtml">FeedBack</a></div>
              <div id="shop"><a href="movieList.xhtml">Watch Movie</a></div> 
            </div>
              <img src="Images/olive_tree.jpg" width="200" height="232" alt="logo"/>
          </div>
          <div id="addMovie" style="position:relative; left:300px; top:10px;">
            <p style="font-size:36px; font-family:sans-serif; color:green;">FeedBack Form</p>
            <h:form class="login">
              <div class="addMovie">
                  <h:inputText value="#{fBackBean.userId}" a:placeholder="User Id"></h:inputText>
              </div>
              <div class="addMovie"><br/>
                  <h:inputText value="#{fBackBean.subject}" a:placeholder="Subject"></h:inputText>
              </div>
              <div class=""><br/>
                  <h:inputTextarea value="#{fBackBean.body}" rows="8" cols="50" a:placeholder="Share Your Mind"></h:inputTextarea>
              </div>
              <p class="addMovie"><br/>
                  <h:commandButton action="#{fBackBean.save()}" value="Send" id="msgBnt" style="position:relative;left:250px;width:100px; font-size:18px; color:green; height:40px;"></h:commandButton>
              </p>
            </h:form>
          </div>
          <div id="footer"><a href="index.xhtml">home</a> | <a href="about.xhtml">about</a> |
        <a href="feedback.xhtml">FeedBack</a> | <a href="movieList.xhtml">Watch</a> |
        <a href="contact.xhtml">contact</a></div>
      </div>
   </h:body>
</html>
