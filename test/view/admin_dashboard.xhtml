<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
       <meta charset="utf-8"/>
    <link rel="stylesheet" href="resources/movieSite.css"/>
     <title>Admin Dashboard</title>
    </h:head>
    <h:body>
        <div id="wrapper">
      <div id="header">
        <div id="caption">MOVIE ALL THE WAY</div>
        <div id="navbar">
          <div id="home"><a href="index.xhtml" class="active">Home</a></div>
          <div id="about"><a href="about.xhtml">Edit About</a></div>
          <div id="process"><a href="addMovie.xhtml">Add Movie</a></div>
          <div id="user"><a href="adminPage.xhtml">View Movie</a></div>
          <div id="shop"><a href="#">View Feedback</a></div>
          <div id="contact"><a href="contact.xhtml">Logout</a></div>
        </div>
          <img src="Images/olive_tree.jpg" width="200" height="232" alt="logo"/>
      </div>
      <div id="table">
          <h1>Welcome Admin</h1>
          <h:dataTable id="dTable" value="#{userService.viewUser()}" var="user" cellpadding="10" cellspacing="10" border="1">
            <h:column>
                <f:facet name = "header">Username</f:facet>#{user.username}
                <h:outputText value=""/>
            </h:column>
              <h:column>
                  <f:facet name = "header">First Name</f:facet>#{user.firstName}
                <h:outputText value=""/>
            </h:column>

            <h:column>
                <f:facet name = "header">Last Name</f:facet>
                #{user.lastName}
                <h:outputText value=""/>
            </h:column>

            <h:column>
                <f:facet name = "header">Email</f:facet>#{user.emailId}
                <h:outputText value=""/>
            </h:column>
            <h:column>
                <f:facet name = "header">Registration Date</f:facet>#{user.created}
                <h:outputText value=""/>
                <!--<a href="{result.date_signed}" >Delete</a>-->
            </h:column>
            <h:column>
                <f:facet name = "header">Modified</f:facet>#{user.updated}
                <h:outputText value=""/>
                <!--<a href="{result.date_signed}" >Delete</a>-->
            </h:column>
              <h:column>
                  <f:facet name="header">Details</f:facet>
                      <h:commandButton action="#{movieBean.save()}" value="View"/>
              </h:column>
          
          </h:dataTable>
      </div>
    </div>
    </h:body>
</html>
