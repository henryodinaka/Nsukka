<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 
  <h:head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="resources/movieSite.css"/>
    <title>Add Movie</title>
  </h:head>
  <h:body>
    <div id="wrapper">
      <div id="header">
        <div id="caption">JUST MOVIE</div>
        <div id="navbar">
          <div id="home"><a href="index.html" class="active">Home</a></div>
          <div id="logout"><a href="index.html">Logout</a></div>
        </div>
          <img src="Images/olive_tree.jpg" width="200" height="232" alt="logo"/>
      </div>

      <div id="addMovie" style="position:relative; left:300px; top:10px;">
        <p style="font-size:36px; font-family:sans-serif; color:green;">Add New Movie</p>
        
        <h:form class="login" >
          <div class="addMovie">
              <h:inputText value="#{movieBean.movieId}" a:placeholder="Movie Id"/>
          </div>
          <div class="addMovie"><br/>
                  <h:inputText value="#{movieBean.movieTitle}" a:placeholder="Movie Title"/>
          </div>
          <div class=""><br/>
                  <h:inputTextarea style ="font-family:sans-serif;" value="#{movieBean.movieDes}" rows="8" cols="50" a:placeholder="Short Description of the movie"/>
          </div>
          <p class="addMovie"><br/> 
              <h:commandButton  id="addbtn" value="ADD"  action = "#{movieBean.save()}"
              style="position:relative;left:0em;width:6.3em; font-size:1.13em; color:green; height:2.5em;"/>
              
              <h:commandButton  id="updatebtn" value="Update"  action = "#{movieBean.update()}"
              style="position:relative;left:.5em;width:6.3em; font-size:1.13em; color:green; height:2.5em;"/>
              
              <h:commandButton  id="deletebtn" value="Delete"  action = "#{movieBean.delete()}"
              style="position:relative;left:1em;width:6.3em; font-size:1.13em; color:green; height:2.5em;"/>
             
             
          </p>
        </h:form>
      </div>
      <div class="movie_logo">
        <output name="result"></output>
      </div>
      <div id="footer"><a href="index.html">home</a> | <a href="about.html">about</a> |
    <a href="feedback.html">FeedBack</a> | <a href="movieList.html">Watch</a> |
    <a href="contact.html">contact</a></div>
  </div>
  </h:body>
</html>
