<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

  <h:head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="resources/movieSite.css"/>
    <title>User Register</title>
  </h:head>
  <h:body>
    <div id="wrapper">
      <div id="header">
        <div id="caption">JUST MOVIE</div>
        <div id="navbar">
          <div id="home"><a href="index.html" class="active">Home</a></div>
          <div id="about"><a href="about.html">About</a></div>
          <div id="process"><a href="feedback.html">FeedBack</a></div>
          <div id="shop"><a href="movieList.html">Watch Movie</a></div> 
        </div>
          <img src="Images/olive_tree.jpg" width="200" height="232" alt="logo"/>
      </div>
      <div id="addMovie" style="position:relative; left:300px; top:10px;">
        <p style="font-size:36px; font-family:sans-serif; color:green;">FeedBack Form</p>
        <h:form class="login">
          <div class="addMovie">
              <h:inputText value="#{userBean.username}" a:placeholder="Username" /> 
          </div>
          <div class="addMovie"><br/>
              <h:inputText value="#{userBean.firstName}" a:placeholder="First name" /> 
          </div>
          <div class="addMovie"><br/>
              <h:inputText  value="#{userBean.lastName}" a:placeholder="Last name"/> 
          </div>
          <div class="addMovie"><br/>
              <h:inputText  value="#{userBean.phone}" a:placeholder="Phone Number" /> 
          </div>
          <div class="addMovie"><br/>
              <h:inputText  value="#{userBean.emailId}" a:placeholder="Valid Email"/> 
          </div>
          <div class="addMovie"><br/>
              <h:inputSecret   value="#{userBean.password}" a:placeholder="Password"/> 
          </div>
          <div class="addMovie"><br/>
              <h:inputSecret  value="#{userBean.password2}" a:placeholder="Confirm Password"/> 
          </div>
          <p class="addMovie"><br/>
              <h:commandButton id="addbtn"  value="Register" action="#{userBean.save()}"
              style="position:relative;left:250px;width:100px; font-size:18px; color:green; height:40px;"/>
              
            
          </p>
        </h:form>
      </div>
      <div id="footer"><a href="index.html">home</a> | <a href="about.html">about</a> |
    <a href="feedback.html">FeedBack</a> | <a href="movieList.html">Watch</a> |
    <a href="contact.html">contact</a></div>
  </div>
  </h:body>
</html>
