<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="resources/movieSite.css"/>
        <title>Movie</title> 
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/> 
        <div id="wrapper-other"> 
            <div id="sidebar-detail">
            <h:form id="form-movie-series">
                <p:dataGrid var="movie" value="#{movieService.viewMovie()}" columns="1" layout="grid"
                            rows="8" paginator="false" id="movie-grid"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        <p class="caption-index"> Up Next</p>
                    </f:facet>

                    <p:panel header="#{movie.movieTitle}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage name="Images/img_avatar2.png"/> 

                            <h:outputText value="#{movie.movieDes}" />

                            <h:commandButton value="More" action="#{movieBean.moreDetails(movie.movieId)}" title="View Detail">
                            </h:commandButton>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </h:form>
              
            </div>
              
            <div id="more-detail-content" class="animate">  


                <table border="0" width="60%" align="center">
                    <tr>
                        <td align="center">
                            <p align="center">
                                <img src="Images/img_avatar2.png" class="avatar"/>
                            </p>
                        </td>
                    </tr>
                </table><br/>
                <table bgcolor="black" cellpadding="12px" border="1"  align="center">
                    <tr>
                        <td bgcolor="white">
                            <table cellpadding="12px" bgcolor="white" border="0" align="center" style="height: 100%">
                                <tr>
                                    <td>
                                        Movie Id:
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{movieBean.movieId}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Movie Title
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{movieBean.movieTitle}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Short Description:
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{movieBean.movieDes}"/>
                                    </td>
                                </tr>
                                <!--                                <tr>
                                                                    <td>
                                                                        RAting :
                                                                    </td>
                                                                    <td>:</td>
                                                                    <td>
                                                                        <h:outputText value="{movieBean.rate}"/>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td>
                                                                        Comments :
                                                                    </td>
                                                                    <td>:</td>
                                                                    <td>
                                                                        <h:outputText value="{movieBean.commentId}"/>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td>
                                                                        Movie Ranking :
                                                                    </td>
                                                                    <td>:</td>
                                                                    <td>
                                                                        <h:outputText value="{movieBean.rate}"/>
                                                                    </td>
                                                                </tr>-->  
                                <tr>
                                    <td>
                                        Date Uploaded:
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{movieBean.created}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Last Modified :
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{movieBean.updated}"/>
                                    </td>
                                </tr> 
                                <tr> 
                                    <td>
                                        <h:form>
                                            <h:commandButton value="Delete" action="#{movieBean.delete()}"/>
                                        </h:form>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div> 
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
