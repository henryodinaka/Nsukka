<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:compsite="http://xmlns.jcp.org/jsf/composite">
    <h:head>
        <title>Login Control</title>
    </h:head>
    <h:body>
        <compsite:interface>
            <compsite:attribute name="userName" default=""/>
            <compsite:attribute name="password" default="pwd"/>
            <compsite:attribute name="submitValue" default="Submit"/>
            <compsite:attribute name="resetValue" default="Reset"/>
            <compsite:valueHolder name="id"/>
            <compsite:valueHolder name="pass"/>
        </compsite:interface>
        <compsite:implementation>
            
                        <br/><br/><br/><br/>
                        <table bgcolor="FFFFFF" cellspacing="0.5" border="1" align="center" width="100%">
                            <tr>
                                <td bgcolor="#000080">
                                    <p style="font-size: 14pt; color: #ffffff">Account Login</p>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#000080">
                                    <table border="0" align="center" width="100%">
                                        <h:form>
                                            <tr>
                                                <td align="left">
                                                    <p style="color:#ffffff">Id:</p>
                                                </td>
                                                <td align="left">
                                                    <h:inputText size="20" id="id" value="#{cc.attrs.userName}"></h:inputText>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="left">
                                                    <p style="color:#ffffff">Password:</p>
                                                </td>
                                                <td align="left">
                                                    <h:inputSecret size="20" id="pass" value="#{cc.attrs.password}"></h:inputSecret>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center">
                                                    <h:commandButton value="#{cc.attrs.submitValue}" action="#{bean.login}" styleClass="button"/>
                                                </td>
                                                <td align="center">
                                                    <h:commandButton value="#{cc.attrs.resetValue}" type="reset" styleClass="button"/>
                                                </td>
                                            </tr>
                                        </h:form>
                                    </table>
                                </td>
                            </tr>
                        </table>
        </compsite:implementation>
    </h:body>
</html>
