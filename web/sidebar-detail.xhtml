<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Side Bar file</title>
        
    </head>
    <body>
        <div>
            <h:form id="form-movie-series">
                <p:dataGrid var="movie" value="#{movieService.viewMovie()}" columns="1" layout="grid"
                            rows="8" paginator="false" id="movie-grid"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        <p class="caption-index"> Up Next</p>
                    </f:facet>

                    <p:panel header="#{movie.movieTitle}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage name="Images/img_avatar2.png"/> 

                            <h:outputText value="#{movie.movieDes}" />

                            <h:commandButton value="More" action="#{movieBean.moreDetails(movie.movieId)}" title="View Detail">
                            </h:commandButton>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </h:form>
            
        </div>
    </body>
</html>
