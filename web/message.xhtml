<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="resources/movieSite.css"/>
        <title>FeedBack</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/> 
        <div id="wrapper-other"> 
            <div class="form-tag-div">
                <p class="form-caption">FeedBack Form</p>
                <h:form>
                    <div class="form-tag">
                        <h:inputText value="#{fBackBean.username}" a:placeholder="User Id"></h:inputText>
                    </div>
                    <div class="form-tag"><br/>
                        <h:inputText value="#{fBackBean.subject}" a:placeholder="Subject"></h:inputText>
                    </div>
                    <div class="form-tag"><br/>
                        <h:inputTextarea id value="#{fBackBean.body}" rows="8" cols="50" a:placeholder="Share Your Mind"></h:inputTextarea>
                    </div>
                    <p class="form-tag"><br/>
                        <h:commandButton action="#{fBackBean.save()}" value="Send" class="form-btn"></h:commandButton>
                    </p>
                </h:form>
            </div> 
        </div> 
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
