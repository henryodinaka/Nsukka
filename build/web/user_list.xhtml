<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="resources/movieSite.css"/>

    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/> 
        <div id="wrapper-other"> 
            <div id="table">
                <h1>User List</h1>
                <h:dataTable id="dTable" value="#{userBean.allUser}" var="user" cellpadding="10" cellspacing="10" border="1">
                    <h:column>
                        <f:facet name = "header">Username</f:facet>#{user.username}
                        <h:outputText value=""/>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">First Name</f:facet>#{user.firstName}
                        <h:outputText value=""/>
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Last Name</f:facet>
                            #{user.lastName}
                        <h:outputText value=""/>
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Email</f:facet>#{user.email}
                        <h:outputText value=""/>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Registration Date</f:facet>#{user.created}
                        <h:outputText value=""/>
                        <!--<a href="{result.date_signed}" >Delete</a>-->
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Modified</f:facet>#{user.updated}
                        <h:outputText value=""/>
                        <!--<a href="{result.date_signed}" >Delete</a>-->
                    </h:column>
                    <h:column>
                        <f:facet name="header">Details</f:facet>
                        <h:form>
                            <h:commandButton value="More" action="#{userBean.moreDetails(user.username)}" /></h:form>
                    </h:column>

                </h:dataTable>
            </div>
        </div> 
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
