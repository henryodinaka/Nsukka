<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="resources/movieSite.css"/>
        <title>Rating Movie</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/> 
        <div id="wrapper-other"> 
            <div id="addMovie" style="position:relative; left:300px; top:10px;">
                <p style="font-size:36px; font-family:sans-serif; color:green;">Rate your favorite Movie</p>
                <h:form class="login">
                    <div class="form-tag">
                        <h:inputText value="#{ratingBean.userId}" a:placeholder="User Id"></h:inputText>
                    </div>
                    <div class="form-tag"><br/>
                        <h:inputText value="#{ratingBean.movieId}" a:placeholder="Movie Id"></h:inputText>
                    </div>
                    <div class=""><br/>
                        <h:inputText value="#{ratingBean.star}"  a:placeholder="Rate in the scale of 5"></h:inputText>
                    </div>
                    <p class="form-tag"><br/>
                        <h:commandButton action="#{ratingBean.save()}" value="Rate" id="rateBnt" style="position:relative;left:250px;width:100px; font-size:18px; color:green; height:40px;"></h:commandButton>
                    </p>
                </h:form>
            </div>
        </div>
        <ui:include src="header.xhtml"/> 
    </h:body>
</html>
