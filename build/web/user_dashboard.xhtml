<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="resources/movieSite.css"/>
        <title>User Dashboard</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/> 
        <div id="wrapper-other">  
            <p align="center" class="animate">
                <h:outputText class="message " value="#{userBean.message}"/>
            </p>
            <div id="table"> 
                <table border="0" width="60%" align="center">
                    <tr>
                        <td align="center">
                            <p align="center">
                                <img src="Images/img_avatar2.png" class="avatar"/>
                            </p>
                        </td>
                    </tr>
                </table><br/>
                <table bgcolor="black" cellpadding="12px" border="1" width="60%" align="center">
                    <tr>
                        <td bgcolor="white">
                            <table cellpadding="12px" bgcolor="white" border="0" align="center" style="height: 100%">
                                <tr>
                                    <td>
                                        First Name
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.firstName}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Last Name
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.lastName}"/>
                                    </td>
                                </tr>  
                                <tr>
                                    <td>
                                        Phone Number
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.phoneNumber}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Email Address
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.email}"/>
                                    </td>
                                </tr>


                                <tr>
                                    <td>
                                        Date of birth
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.dateOfBirth}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Gender
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.gender}"/>
                                    </td>
                                </tr>  
                                <tr>
                                    <td>
                                        Home Parish
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.homeParish}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Home Address
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.homeAddress}"/>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        Residence Parish
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.residenceParish}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Residence Address
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.residenceAddress}"/>
                                    </td>
                                </tr>  
                                <tr>
                                    <td>
                                        Qualification
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.qualification}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Occupation
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <h:outputText value="#{userBean.occupation}"/>
                                    </td>
                                </tr>  
                                
                                <td>
                                    <h:form>
                                        <h:commandButton value="Edit" action="update_page?faces-redirect=true"/>
                                    </h:form>
                                </td> 
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div> 
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
